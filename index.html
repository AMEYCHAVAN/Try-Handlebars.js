<!doctype html>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>Try Handlebars.js in your web browser</title>
	<meta name="description" content="">
	<meta name="author" content="">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" href="/favicon.ico">
	<link rel="apple-touch-icon" href="/apple-touch-icon.png">
	<link rel="stylesheet" href="css/style.css?v=2">
	<link rel="stylesheet" media="handheld" href="css/handheld.css?v=2">
	<script src="js/libs/modernizr-1.7.min.js"></script>
	<script src="js/libs/handlebars-1.0.0.beta.2.js"></script>	
	<script src="js/libs/json2.js"></script>
			
	<script id ="main-content" type="text/x-handlebars-template">	
	
		<div class="entry">				
			<label for="source">Handlebars Template</label>
			<textarea id="source" type="textarea">{{source}}</textarea>
		
		
			<label for="context">Context (json object)</label>
			<textarea id="context" type="textarea">{{context}}</textarea>
		
	
			<label for="helpers">Register Helper functions (if any)</label>
			<textarea id="helpers" type="textarea">{{helpers}}</textarea>	
	
			<input id="compile" type="submit" value="Compile Handlebars Template" />									
			<p id="errors">Error(s): <span></span></p>
		</div>
	
		<div class="output">
			{{#samples}}
				<p>{{title}}</p>
				{{#links}}
				<a href="{{href}}" class="sample-link">{{label}}</a>
				{{/links}}
			{{/samples}}
						
			<p>HTML Source Output</p>
			<textarea id="output-window">{{output}}</textarea>
			<p>HTML Preview</p>
			<div id="output-window-html">{{{output}}}</div>
		</div>
	</script>
		
<script id ="getting-started-1" type="text/x-handlebars-template">
<div class="entry">
  <h1>{{title}}</h1>
    <div class="body">
    {{body}}
  </div>
</div>
</script>

<script id ="getting-started-2" type="text/x-handlebars-template">
<div class="entry">
  <h1>{{title}}</h1>
  <div class="body">
    {{{body}}}
  </div>
</div>
</script>

<script id ="block-expressions-1" type="text/x-handlebars-template">
{{#list people}}{{firstName}} {{lastName}}{{/list}}
</script>


<script id ="block-expressions-1-helper" type="text/x-handlebars-template">
Handlebars.registerHelper('list', function(items, fn) {
  var out = "<ul>";

  for(var i=0, l=items.length; i<l; i++) {
    out = out + "<li>" + fn(items[i]) + "</li>";
  }
  return out + "</ul>";
});
</script>

<script id ="built-in-block-helpers-1" type="text/x-handlebars-template">
<ul class="people_list">
  {{#each people}}
  <li>{{this}}</li>
  {{/each}}
</ul>
</script>

<script id ="built-in-block-helpers-2" type="text/x-handlebars-template">
<div class="entry">
  {{#if author}}
  <h1>{{firstName}} {{lastName}}</h1>
  {{/if}}
</div>
</script>

<script id ="built-in-block-helpers-3" type="text/x-handlebars-template">
<div class="entry">
  {{#if author}}
  <h1>{{firstName}} {{lastName}}</h1>
  {{/if}}
</div>
</script>

<script id ="built-in-block-helpers-4" type="text/x-handlebars-template">
<div class="entry">
  {{#if author}}
    <h1>{{firstName}} {{lastName}}</h1>
  {{else}}
    <h1>Unknown Author</h1>
  {{/if}}
</div>
</script>

<script id ="built-in-block-helpers-5" type="text/x-handlebars-template">
<div class="entry">
  {{#unless license}}
  <h3 class="warning">WARNING: This entry does not have a license!</h3>"
  {{/unless}}
</div>
</script>

<script id ="built-in-block-helpers-6" type="text/x-handlebars-template">
<div class="entry">
  {{#unless license}}
  <h3 class="warning">WARNING: This entry does not have a license!</h3>"
  {{/unless}}
  <h3>License Exists!</h3>
</div>
</script>

<script id ="paths-1" type="text/x-handlebars-template">
<p>{{name}}</p>
</script>
</head>
<body>
	<div id="container">
		<header>
			<h1>Try Handlebars.js right now in your browser</h1>
			<p>
				Handlebars.js is a javascript templating engine. 
				Checkout the <a href="http://www.handlebarsjs.com">official Handlebars.js docs site</a>
			</p>
		</header>

		<div id="main" role="main" class="borderradius">
			<br class="clear" />
		</div>
		
		<footer>
			<p>Site by James Fuller</p>
		</footer>
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>

</html>
